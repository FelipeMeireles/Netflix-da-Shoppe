<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes - Netflix da Shoppe</title>
    <link rel="shortcut icon" type="imagex/png" href="/images/logo-vetor-shortcut.svg">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <img src="/images/logo.png" alt="Netflix Logo" class="logo">
            <ul class="nav-links">
                <li><a href="/index.html">Início</a></li>
                <li><a href="series.html">Séries</a></li>
                <li><a href="filmes.html">Filmes</a></li>
                <li><a class="ocultar" href="#">Bombando</a></li>
                <li><a href="#">Minha lista</a></li>
            </ul>
            <div class="nav-extras">
                <form class="search-form" onsubmit="return false;">
                    <input type="search" class="search-input" placeholder="Títulos, pessoas e gêneros">
                    <img src="/images/search.png" class="search-img" alt="Pesquisar">
                </form>
                <span class="ocultar">INFANTIL</span>
                <button class="notification-icon"><img src="/images/icon-notification.png" alt="Notificações"></button>
                <div class="profile-dropdown">
                    <button class="dropdown-arrow"><img src="/images/profile-avatar.png" alt="Avatar do Perfil"
                            class="profile-avatar"></button>
                </div>
            </div>
        </nav>
    </header>
    <main class="main-content">
        <section class="hero-banner"
            style="background-image: linear-gradient(to bottom, rgba(20, 20, 20, 0) 0%, rgba(20, 20, 20, 1) 100%), url('images/netflix\ hero.jpg');">
            <div class="hero-content">
                <h1>The Witcher</h1>
                <p>Sucesso absoluto no mundo todo, esta história épica sobre monstros, magia e destino é "incrivelmente divertida e hipnotizante", diz a Paste</p>
                <div class="hero-buttons">
                    <button class="play-button"><img src="/images/play-fill.svg" alt="Play"> Assistir</button>
                    <button class="info-button"><img src="/images/info-circle.svg" alt="Info"> Mais informações</button>
                </div>
            </div>
        </section>

        <section class="content-carousel">
            <div class="carousel-items-container">
                <button class="carousel-arrow prev-arrow" aria-label="Anterior">&#10094;</button>
                <div class="carousel-items">
                    <div class="carousel-item"><img src="images/filmes/filme1.webp" alt="Filme 1"></div>
                    <div class="carousel-item"><img src="images/filmes/filme2.jpg" alt="Filme 2"></div>
                    <div class="carousel-item"><img src="images/filmes/filme3.webp" alt="Filme 3"></div>
                    <div class="carousel-item"><img src="images/filmes/filme4.webp" alt="Filme 4"></div>
                    <div class="carousel-item"><img src="images/filmes/filme5.webp" alt="Filme 5"></div>
                    <div class="carousel-item"><img src="images/filmes/filme6.webp" alt="Filme 6"></div>
                    <div class="carousel-item"><img src="images/filmes/filme7.jpg" alt="Filme 7"></div>
                    <div class="carousel-item"><img src="images/filmes/filme8.jpg" alt="Filme 8"></div>
                </div>
                <button class="carousel-arrow next-arrow" aria-label="Próximo">&#10095;</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
