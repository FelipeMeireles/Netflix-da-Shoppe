<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aba de Filmes - Netflix da Shoppe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="/images/logo.png" alt="Netflix Logo" class="logo">
            <ul class="nav-links">
                <li><a href="/index.html">Início</a></li>
                <li><a href="series.html">Séries</a></li>
                <li><a href="filmes.html">Filmes</a></li>
                <li><a class="ocultar" href="#">Bombando</a></li>
                <li><a href="#">Minha lista</a></li>
            </ul>
            <div class="nav-extras">
                <form class="search-form" onsubmit="return false;">
                    <input type="search" class="search-input" placeholder="Títulos, pessoas e gêneros">
                    <img src="/images/search.png" class="search-img" alt="Pesquisar">
                </form>
                <span class="ocultar">INFANTIL</span>
                <button class="notification-icon"><img src="/images/icon-notification.png" alt="Notificações"></button>
                <div class="profile-dropdown">
                    <button class="dropdown-arrow"><img src="/images/profile-avatar.png" alt="Avatar do Perfil" class="profile-avatar"></button>
                </div>
            </div>
        </nav>
      </header>

  <main class="main-content">     
    <section class="narcos-banner" style="background-image: linear-gradient(to bottom, rgba(20, 20, 20, 0) 0%, rgba(20, 20, 20, 1) 100%), url('images/series/escobasss.jpg');">
            <div class="narcos-content">
                <h1>Narcos</h1>
                <p>Wagner Moura foi indicado a um Globo de Ouro pelo papel do traficante colombiano Pablo Escobar</p>
                <div class="narcos-buttons">
                    <button class="play-button"><img src="/images/play-fill.svg" alt="Play"> Assistir</button>
                    <button class="info-button"><img src="/images/info-circle.svg" alt="Info"> Mais informações</button>
                </div>
            </div>
        </section>
         
    <section class="movie-row">
        <div class="movie-slider">
            <div class="series1">
            <a href="narcos.html"><img src="images/series/narcos.jpg" alt="Série 1"> </a>
            </div>

        <div class="series1">
            <a href="vender.html"><img src="images/series/comovender.jpg" alt="Série 2"></a>
        </div>

        <div class="series"><img src="images/series/dark.jpg" alt="Série 3"></div>
        <div class="series"><img src="images/series/gabinete.jpg" alt="Série 4"></div>
        <div class="series"><img src="images/series/witcher.jpg" alt="Série 5"></div>
        <div class="series"><img src="images/series/you.jpg" alt="Série 6"></div>
        <div class="series"><img src="images/series/flash.webp" alt="Série 7"></div>
        <div class="series"><img src="images/series/dog.jpg" alt="Série 8"></div>
        <div class="series"><img src="images/series/dexter.webp" alt="Série 9"></div>
        <div class="series"><img src="images/series/umbrella-academy.jpg" alt="Série 10"></div>
      </div>
    </section>
  </main>
</body>
</html>
